<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <A-scene>
        <a-box
            id = "box1"
            color="#aa0000"
            position="0 1 -3"
            rotation="0 0 0"
            animation="
                property: position;
                from: 0 -3 -3;
                to: 0 3 -3;
                dur: 2000;
                loop: true;
                dir: alternate;
                ease: easeOutCubic;  
            "

            animation__rotation="
                property: rotation;
                to: 0 360 0;
                dur: 2000;
                loop: true;
            "

            animation__scale="
                property: scale;
                from: 1.2 1.2 1.2;
                to: 0.5 0.5 0.5;
                dur: 2000;
                loop: true;
                dir: alternate;
            "
        ></a-box>
        <a-box
            id = "box2"
            color="#00aa00"
            position="2 1 -3"
            rotation="0 0 0"
        ></a-box>
        <a-box
        id = "box3"
            color="#aaaa00"
            position="-2 1 -3"
            rotation="0 0 0"
        ></a-box>

    </A-scene>
</body>
</html>
