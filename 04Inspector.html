<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- The Box -->
         <!-- To Activate the inspector click (Ctrl + Alt + I) -->
        <a-box
            id = "box1"
            color="#aa0000"
            material="color: #ff80ff"
            position="0 2.5 -3"
            rotation="0 45 0"
        ></a-box>
        <a-box
            id = "box2"
            color="#00aa00"
            position="2 1 -5"
            rotation="0 0 45"
        ></a-box>
        
        <!-- In this box3 we use editing on inspector, using (Ctrl + Alt + I)
        And then we click the object and put whatever edit we want and copy the whole
        code to here to make it permanent change (not only in the browser) -->
        <!-- <a-box
            id = "box3"
            color="#aaaa00"
            position="-2 1 -3"
            rotation="0 45 0"
        ></a-box> -->
        <!-- <a-box 
        id="box3" 
        color="#aaaa00" 
        position="-3 1 -3" 
        rotation="0 45 0" 
        material="" 
        geometry="" 
        scale="2 2 2"
        ></a-box> -->
        <a-box 
        id="box3" 
        color="#aaaa00" 
        position="-3 1 -3" 
        rotation="0 45 0" 
        material="color: #808080" 
        geometry="" 
        scale="2 2 2"
        ></a-box>

        <!-- We do the same kind of inspector editing in here -->
        <!-- <a-entity
            geometry="primitive: cone"
            material="color: #0080c0"
            position="0 0 -3"
        ></a-entity> -->
        <a-entity 
        geometry="primitive: octahedron" 
        material="color: #0080c0" 
        position="0 0 -3"
        ></a-entity>
        

    </a-scene>
</body>
</html>
