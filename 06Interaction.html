<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Extra js library of : aframe-event-set-component -->
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
    <a-scene>   
        <!-- Without adding this the event handler can't register a click -->
        <a-camera>
            <a-cursor>
                
            </a-cursor>
        </a-camera>

        <!-- Trying to do little interaction on box1 -->
        <a-box 
        id="box1"
        position="-2 1 -3" 
        rotation="0 0 0" 
        color="green"
        animation__scale="
            property: scale;
            to: 0.5 1.5 0.5;
            dur: 2000;
            loop: true;
            dir: alternate;
            startEvents: click;
            pauseEvents: mouseleave;
            resumeEvents: mouseenter;
        "
        ></a-box>
        
        <!-- Making the interaction that can target other object -->
        <a-box 
        id="box2"
        position="0 1 -3" 
        rotation="0 0 0" 
        color="red"
        event-set__mouseleave="
            _event: mouseleave;
            color: #00aa00;
            rotation: 0 45 45;
        "
        event-set__mouseenter="
            _event: mouseenter;
            color: red;
            rotation: 0 0 0;
        "

        event-set__click="
            _event: click;
            color: #aa00aa;
            rotation: 45 0 0;
            _target: #box3;
            "
        ></a-box>

        <a-box 
        id="box3"
        position="2 1 -3" 
        rotation="0 0 0" 
        color="yellow"
        ></a-box>

    </a-scene>
</body>
</html>
